<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用規約</title>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <iframe src="./kiyaku.html" frameborder="0" width="800" height="320"></iframe>
    <h1 style="color: red;">今は新しくKireaに名称変更しました。Kireaをダウンロードすることを推奨します。</h1>
    <form action="#">
        <p>
          <label>
            <input type="checkbox" class="filled-in" id="check" onclick="checkValue(this)" subscribe="off">
            <span>私は、iroaiキャラクター利用規約を読み、それに同意します。</span>
          </label>
          <br>
          <a id="btn" disabled="disabled" class="btn-large" href="https://drive.google.com/uc?export=download&id=1WGOY2FQxO53GZkybNe9852xr4vfhYUWz">ダウンロード</a>
          <script src="js/jquery-1.11.1.min.js"></script>
          <script type="text/javascript">
      
             /* buttonのdisable属性を書き換える */
             function checkValue(check){
                 var btn = document.getElementById('btn');
      
                 if (check.checked) {
                     btn.value = 'ダウンロード';
                     btn.removeAttribute('disabled');
                 } else {
                     btn.value = 'ダウンロード';
                     btn.setAttribute('disabled', 'disabled');
                 }
             }
         </script>
        </p>
      </form>
</body>
</html>
